unbind r
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

set -g default-terminal "xterm-256color"
set -sa terminal-features ',xterm-256color:RGB'
set extended-keys always
set -g prefix C-a
set -g base-index 1
set -g renumber-windows on
setw -g mouse on
set -g mode-keys vi

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off # don't exist from tmux when closing a session

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Tokyo Night
set -g @plugin 'janoamaral/tokyo-night-tmux'

set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_git 0
set -g @tokyo-night-tmux_transparent 1
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style hide
set -g @tokyo-night-tmux_zoom_id_style hide

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Vim copy mode-keys
## Make 'v' start selection (instead of Space)
bind-key -T copy-mode-vi v send -X begin-selection
# TODO: Verify if I have to use clip.exe
### Make `y` yank selection (instead of Enter) into clipboard (wayland)
bind-key -T copy-mode-vi y send -X copy-selection

